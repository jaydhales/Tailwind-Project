<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="custom.css">
  <script src="index.js" defer></script>
  
  
  <title>Document</title>
</head>
<body class="bg-blue-100">
    <div class="container flex flex-col bg-light-blue-50 w-96 my-8 mx-auto rounded-tl-3xl rounded-br-3xl p-4">
      <h1 class="text-3xl text-center font-semibold">GP CALCULATOR</h1>

      <div class="my-2 course">
        <form action="" name="gpCalculator" class="grid grid-cols-12 w-full rounded-full bg-white font-medium text-gray-700">
          <input type="text" name="name" id="name" placeholder="course name" class="col-span-6 border-2 border-blue-accent-400 border-opacity-25 py-1 px-4  rounded-l-full">
          <input type="number" name="score" id="score" placeholder="score" class="num-input col-span-2 border-2 text-center border-blue-accent-400 border-opacity-25 p-1" oninput="grader()">
          <input type="number" name="unit" id="unit" placeholder="unit" class="num-input col-span-2 border-2 text-center border-blue-accent-400 border-opacity-25 p-1" oninput="returnGP()">
          <input type="text" name="grade" id="grade" class="col-span-2 border-2 text-center border-blue-accent-400 border-opacity-25 py-1 px-4 rounded-r-full bg-white" disabled>
        </form>
      </div>

      <p id="gpa"></p>

      <button onclick="newCourse()" class="px-4 w-max rounded-full border-2 border-blue-accent-400 border-opacity-25 ml-auto mr-2 font-extrabold text-xl text-blue-accent-400">&plus;</button>
    </div>
</body>
</html>
