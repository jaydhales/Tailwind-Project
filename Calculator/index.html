<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="custom.css">
  <script src="index.js" defer></script>
  

  <title>Document</title>
</head>
<body class="bg-gray-900">
    <div class="container rounded bg-green-accent-100 w-96 my-8 mx-auto p-6">
      <form name="calculator" class="grid grid-cols-4 gap-2">
        <input type="text" name="display" id="display" class="col-start-1 col-end-5 bg-gray-500 h-20 rounded p-4 text-right text-2xl font-bold" disabled>
          
        <input type="button" name="oBracket" value="(" onclick="calculator.display.value += this.value" class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
        
        <input type="button" name="cBracket" value=")" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="percentage" value="%" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="clear" value="C" onclick="calculator.display.value = calculator.display.value.slice(0, -1)" class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
        
        <input type="button" name="nine" value="9" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="eight" value="8" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="seven" value="7" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="divide" value="&divide;" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
        
        <input type="button" name="six" value="6" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="five" value="5" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="four" value="4" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="multiply" value="&ast;" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="three" value="3" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="two" value="2" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="one" value="1" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="minus" value="-" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
         
        <input type="button" name="zero" value="0" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="point" value="." onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="equal" value="=" onclick="calculate()" class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        <input type="button" name="plus" value="+" onclick="calculator.display.value += this.value " class=" bg-gray-500 h-14 rounded  text-center py-2 text-2xl font-medium hover:bg-gray-700">
          
        
      </form>
      

    </div>

  
</body>
</html>
